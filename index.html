<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5EFFF;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #E5D9F2;
            padding: 20px;
            text-align: center;
            color: #A594F9;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #F9F5F6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #A594F9;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .info-item {
            margin-bottom: 10px;
        }

        footer {
            background-color: #CDC1FF;
            text-align: center;
            padding: 10px;
            color: #F8E8EE;
            font-size: 0.9em;
        }

        .highlight {
            color: #FDCEDF;
        }
    </style>
</head>
<body>

    <header>
        <h1>Aida Ruiz Azotea</h1>
    </header>

    <section>
        <h2>Información Personal</h2>
        <p class="info-item">Soy estudiante de la <span class="highlight">UTVT</span>, tengo 19 años.</p>
        <p class="info-item">Mi cumpleaños es el <span class="highlight">14 de diciembre</span>.</p>
        <p class="info-item">Amo los <span class="highlight">gatos</span>, mi bebida favorita es el <span class="highlight">café</span> y amo la <span class="highlight">música</span>.</p>
    </section>

    <footer>
        <p>&copy; 2024 Aida Ruiz Azotea</p>
    </footer>

</body>
</html>
